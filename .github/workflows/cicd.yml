name: build laravel docker image

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ntkfxy --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/ntkfxy/laravel12-docker:latest .

      - name: Push Docker Image
        run: docker push ghcr.io/ntkfxy/laravel12-docker:latest

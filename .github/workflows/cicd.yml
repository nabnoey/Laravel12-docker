name: build and deploy laravel app

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ntkfxy --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/ntkfxy/laravel12-docker:latest .

      - name: Push Docker Image
        run: docker push ghcr.io/ntkfxy/laravel12-docker:latest

      - name: Extract static files from container
        run: |
          CONTAINER_ID=$(docker create ghcr.io/ntkfxy/laravel12-docker:latest)
          docker cp $CONTAINER_ID:/var/www/html/public ./dist
          docker rm -v $CONTAINER_ID

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
